<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let Down - Radiohead</title>

  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(233, 69, 96, 0.8), 0 0 30px rgba(233, 69, 96, 0.6);
            }
        }

        .artist {
            font-size: 1.5rem;
            font-weight: 300;
            color: #a0a0a0;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(233, 69, 96, 0.3);
            border-color: #e94560;
            transform: translateY(-2px);
        }

        button.active {
            background: rgba(233, 69, 96, 0.5);
            border-color: #e94560;
        }

        /* Lyrics container */
        .lyrics-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            height: 60vh;
            overflow: hidden;
        }

        .lyrics-scroll {
            position: absolute;
            width: 100%;
            transition: transform 0.5s ease;
        }

        .lyrics-scroll.paused {
            animation-play-state: paused !important;
        }

        .verse {
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .line {
            font-size: 1.4rem;
            line-height: 2;
            margin-bottom: 0.8rem;
            transition: all 0.3s ease;
        }

        .line.highlight {
            font-size: 1.6rem;
            color: #ff6b6b;
            font-weight: 600;
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .chorus {
            font-weight: 600;
            font-style: italic;
            color: #e94560;
            margin: 2rem 0;
            padding: 1rem;
            border-left: 3px solid #e94560;
            padding-left: 1.5rem;
        }

        /* Progress bar */
        .progress-container {
            max-width: 800px;
            margin: 0 auto 2rem;
            padding: 0 2rem;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .artist {
                font-size: 1.2rem;
            }
            
            .line {
                font-size: 1.2rem;
            }
            
            .lyrics-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <header>
        <h1>Let Down</h1>
        <div class="artist">Radiohead</div>
    </header>
    
    <div class="controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
